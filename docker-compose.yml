version: '3.8'

services:
    postgres-dev:
        image: postgres:latest
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: 123456
            POSTGRES_DB: elegis-dev
        ports:
            - "5432:5432"
        depends_on:
            -   mongodb-dev

    mongodb-dev:
        image: mongo
        environment:
            MONGO_INITDB_DATABASE: elegisDB
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: 123456
        ports:
            - "27018:27017"
